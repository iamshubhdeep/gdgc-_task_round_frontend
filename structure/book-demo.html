<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Demo Call</title>
  <link rel="stylesheet" href="/CSS/book-demo.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/structure/services.html">Services</a></li>
        <li><a href="/structure/signup.html">Sign Up</a></li>
        <li><a href="/structure/about.html">About Us</a></li>
        <li><a href="/structure/book-demo.html" class="active">Book Demo</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Book a Demo Call</h1>
    <p>Let's connect and explore how we can help you achieve your goals!</p>
  </div>

  <section class="form-container">
    <form class="demo-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>
      
      <label for="message">Additional Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Optional message"></textarea>
      
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 GDGC Club. All rights reserved.</p>
  </footer>
</body>
</html>
